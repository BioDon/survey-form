<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    </head>
<div class="menu">
  <body>
    
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </body>

<form id="survey-form">
  <fieldset>
    <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
    <label id="number-label" for="number">Age (Optional)<input id="number" type="number" min="13" max="120" placeholder="Age"></label>
    <label for="dropdown">Which option best describes your current role? <select id="dropdown">
      <option>Select one</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Other</option>
      </select>
    </label>

    <label id="recommendation">Would you recommend our service to a friend?<label>
     <label for="definitely"> <input type="radio" class="inline" id="definitely" name="recommend" value="definitely" checked> Definitely </label>
     <label for="maybe"> <input type="radio" class="inline" id="maybe" name="recommend" value="maybe"> Maybe </label>
     <label for="unsure"> <input type="radio" class="inline" id="unsure" name="recommend" value="unsure"> Unsure </label>

  <label id="improve">
    What would you like to see improved? (Check all that apply)
    </label>
    <label><input class="inline" type="checkbox" value="Videos"> Videos </label>
    <label><input class="inline" type="checkbox" value="Forum"> Forum </label>
    <label><input class="inline" type="checkbox" value="Courses"> Additional Courses </label>
    <label><input class="inline" type="checkbox" value="Challenges"> Challenges </label>
    <label><input class="inline" type="checkbox" value="Assignments"> Assignments </label>
      
      <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
        </label>

        <input type="submit" value="Submit" id="submit"/>

    </fieldset>
  </form>
</div>
</html>
